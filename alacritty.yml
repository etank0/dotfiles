#~/.config/alacritty/
window:

  dimensions:
    columns: 115
    lines: 32

  padding:
    x: 10
    y: 10

  decorations: none

  opacity : 0.955

  

font:
  
  normal:
    family : JetBrains Mono
    style: Regular

  size: 14.0


colors:
    # Default colors
   primary:
      background: '0x1a1c1f'
      foreground: '0xd2d4d2'
   normal:
       black:   '0x110f18'
       red:     '0xff6767'
       green:   '0x81D5AC'
       yellow:  '0x889af1'
       blue:    '0x496973'
       magenta: '0xf0704b'
       cyan:    '0x61ffca'
       white:   '0xedecee'
     # Bright colors
   bright:
      black:   '0x6d6d6d'
      red:     '0xffca85'
      green:   '0x6fff75'
      yellow:  '0x083244'
      blue:    '0x79AED5'
      magenta: '0xac79df'
      cyan:    '0x6dfccc'
      white:   '0xedecee'

#cp /etc/DIR_COLORS .dir_colors #TERM alacritty
#actions with keybindings
key_bindings:
  - { key: F,              mods: Control,            action: ToggleFullscreen      }
  - { key: N,              mods: Control|Shift,                    action: SpawnNewInstance      }
