font_family      FiraCode Nerd Font Med
bold_font        FiraCode Nerd Font Bold
italic_font      FiraCode Nerd Font Med Italic
bold_italic_font FiraCode Nerd Font Bold Italic
font_size 11

wayland_titlebar_color background

#ligatures
disable_ligatures never

#window settings
remember_window_size  no
hide_window_decorations no
initial_window_width  1160
initial_window_height 770

#transparency
background_opacity 1.00
window_padding_width 5

#borders for windows

window_border_width 0
active_border_color #398cc8
inactive_border_color #bdc8d1

#window settings 2
confirm_os_window_close 0
window_margin_width 0.2

#bell
enable_audio_bell no
visual_bell_duration 0.0

#tab Bar

tab_bar_edge top
tab_bar_margin_height 3 5
tab_bar_style powerline
tab_powerline_style round
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_separator " â”ƒ"

inactive_tab_font_style normal
active_tab_font_style   medium

# linux_display_server x11 | wayland | auto
linux_display_server x11

# --------------------- <Mappings> ----------------------
map ctrl+shift+f11 toggle_fullscreen
map f11 toggle_maximized
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection
map alt+1 disable_ligatures_in active always
map alt+2 disable_ligatures_in all never


### tabs 
map ctrl+shift+alt+t set_tab_title
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

