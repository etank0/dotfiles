# Font type
sub-font='Liberation Sans'

# Font size
sub-font-size=22

# Font color
sub-color='#FFFFFF'

# Font format
sub-bold=no
sub-italic=no
sub-scale=1.0

# Text background/box (black with 75% alpha)
# sub-back-color='#C0000000'

# Increasing max-volume
volume-max=152

# For Streaming Content
ytdl=yes
ytdl-format=bestvideo[height<=?1080][fps<=?30][vcodec!=?vp9]+bestaudio/best

# For SS
screenshot-directory=${HOME}/Downloads

# For hiding title bar
# script-opts=osc-windowcontrols=no

# For maintaining position
save-position-on-quit

# For startup volume
volume=60

# For the osd font
osd-font="Inter"
osd-font-size=60

# For Audio and Subtitle Languages
alang=Japanese,jap,jpn,jp,English,eng,en,Hindi,hin,hi
slang=English,eng,en,Hindi,hindi,hi

